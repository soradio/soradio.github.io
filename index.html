<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, minimum-scale=0.9">
  <title>JustEnjoy Player</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class='jAudio'>

	<audio></audio>

	<div class='jAudio--ui' style="height:420px;">

		<div class='jAudio--thumb'></div>

	</div>
		<div class='jAudio--status-bar'>

			<div class='jAudio--details'></div>

			<div class='jAudio--progress-bar'>
				<div class='jAudio--progress-bar-wrapper'>
					<div class='jAudio--progress-bar-played'>
						<span class='jAudio--progress-bar-pointer'></span>
					</div>
				</div>
			</div>

			<div class='jAudio--time'>
				<span class='jAudio--time-elapsed'>00:00</span>
				<span class='jAudio--time-total'>00:00</span>
			</div>

		</div>
		<div class='jAudio--controls'>
		<ul>
			<li><button class='jAudio--control jAudio--control-prev' data-action='prev'><span></span></button></li>
			<li><button class='jAudio--control jAudio--control-play' data-action='play'><span></span></button></li>
			<li><button class='jAudio--control jAudio--control-next' data-action='next'><span></span></button></li>
		</ul>
	</div>

	<div class='jAudio--playlist' style="height:350px; overflow: scroll;">
	</div>

</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script charset="utf-8" src="./script.js"></script>

</body>
</html>
